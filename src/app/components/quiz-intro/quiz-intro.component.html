<div class="header">
  <h1 class="headerTitle">{{ header }}</h1>
</div>
<div class="main">
  <ng-container *ngIf="quiz$ | async as quiz">
    <p class="quiz-intro-text">
      Das Quiz besteht aus {{ quiz.maxQuestions }} Aufgaben.<br />Du hast
      {{ quiz.maxTime }} min Zeit, um die Fragen zu beantworten. Danach siehst
      du dein Ergebnis.
    </p>
    <p class="hint">Bitte verlasse die Seite w√§hrenddessen nicht.</p>
    <p>Bereit?</p>
    <button
      class="btn btn-primary"
      routerLink="/exercise"
      (click)="onStartQuiz()"
    >
      Los geht's
    </button>
  </ng-container>
</div>
