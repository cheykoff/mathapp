<div class="header">
  <h1 class="headerTitle">Themen</h1>
  <span id="studentId">ID: {{ this.shared.studentData.studentId }}</span>
</div>
<div class="main">
  <ul>
    <li *ngFor="let topic of topics">
      <button
        class="btn btnList classBtn"
        [disabled]="topic.disabled"
        (click)="goToLevelPage(topic)"
      >
        {{ topic.name }}
      </button>
    </li>
  </ul>
  <p>
    Du willst mehr Übungsaufgaben? <br />
    Dann
    <a href="https://diematheapp.de/kontakt.html" target="_blank">schreib uns</a
    >.
  </p>
  <button class="btn btn-secondary" routerLink="/menu">
    Zurück zum Hauptmenü
  </button>
</div>
