<div class="header">
  <h1 class="headerTitle">{{ header }}</h1>
  <span id="studentId">ID: {{ this.shared.studentData.studentId }}</span>
</div>
<div class="main">
  <ul>
    <li *ngFor="let menuItem of menuItems" (click)="onMenuItemClick(menuItem)">
      <button
        class="btn btnList"
        [disabled]="
          menuItem.disabled || this.shared.disabledMenuItems[menuItem.name]
        "
      >
        {{ menuItem.name }}
      </button>
    </li>
  </ul>
</div>
