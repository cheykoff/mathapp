<div class="header">
  <h1 class="headerTitle">{{ header }}</h1>
</div>
<div class="main">
  <ul>
    <li *ngFor="let menuItem of menuItems" (click)="onMenuItemClick(menuItem)">
      <button class="btn btnList" [disabled]="menuItem.disabled">
        {{ menuItem.name }}
      </button>
    </li>
  </ul>
</div>
