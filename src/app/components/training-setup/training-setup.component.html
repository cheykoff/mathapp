<div class="header">
  <h1 class="headerTitle">{{ header }}</h1>
</div>
<fieldset>
  <form (ngSubmit)="submitTrainingSetup(f)" #f="ngForm">
    <legend>Wie lange willst du Ã¼ben?</legend>
    <div class="toggle">
      <input
        type="radio"
        name="quiz-duration"
        value="5min"
        id="5min"
        required
      />
      <label for="5min">5 min</label>

      <input
        type="radio"
        name="quiz-duration"
        value="10min"
        id="10min"
        required
      />
      <label for="10min">10 min</label>

      <input
        type="radio"
        name="quiz-duration"
        value="15min"
        id="15min"
        required
      />
      <label for="15min">15 min</label>
      <br />
    </div>
    <button class="btn classBtn" type="submit" [disabled]="!f.valid">
      Los geht's
    </button>
  </form>
</fieldset>
