<div class="header">
  <h1 class="headerTitle">Frage {{ currentQuestion + 1 }} von {{ questionList.length }}</h1>
</div>

<div class="question">
    <h3>{{ questionList[currentQuestion]?.questionText }}</h3>
</div>


<div class="options" *ngFor='let option of questionList[currentQuestion]?.options'>
    <ul class="answerList">
        <li (click)="answer(currentQuestion + 1, option)" class="answerListItem">
            <button appChangeBg [isCorrect]="option.correct" class="answerButton btn" [disabled]="isAnswered">
                {{ option.text }}
            </button>
        </li>
    </ul>
  </div>
