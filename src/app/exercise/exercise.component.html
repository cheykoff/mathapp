<div class="header">
  <h1 class="headerTitle">Frage {{ currentQuestion }} von {{ questionList.length }}</h1>
</div>

<div class="question">
    <p>{{exercise.question}}</p>
</div>
<div class="options" *ngFor='let option of exercise.answers; let i = index'>
    <ul class="answerList">
        <li (click)="onClickAnswer(option, i)" class="answerListItem">
            <button id="{{ 'option' + i }}" class="answerButton btn">
                {{ option }}
            </button>
        </li>
    </ul>
  </div>
