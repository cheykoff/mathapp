<div class="header">
    <h1 class="headerTitle">Dein Ergebnis</h1>
  </div>

<div class="results">
    <p>Geschafft!</p>
    
    <div class="imgContainer">
        <img [src]="getStars()" id="starsGif" class="starsGif">
      </div>
    <div class="resultContainer">
        <div class="bigNumber">{{ this.shared.correctAnswer }}/{{ this.shared.correctAnswer + this.shared.incorrectAnswer }}</div>
        <p class="labelBigNumber">Fragen richtig beantwortet</p>
    </div>
      
    <p *ngIf="this.shared.incorrectAnswer !== 0">Willst du dein Ergebnis verbessern?</p>
</div>


<button routerLink="/startpage" class="btn">Neuer Versuch</button>
