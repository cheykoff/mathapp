<ng-container *ngIf="fractions$ | async as fractions">
  <div class="header">
    <h1 class="headerTitle">Bonusfrage {{ currentQuestion + 1 }}</h1>
    <div id="countdown">{{ this.shared.counter | countDown }}</div>
  </div>
  <p class="question" [mathjax]="fractions[currentQuestion].question"></p>
  <form (ngSubmit)="onClickAnswer(f, fractions)" #f="ngForm">
    <input
      *ngIf="fractions[currentQuestion].answerType === 'fraction'"
      type="text"
      name="numerator"
      ngModel
      required
    />
    <input
      *ngIf="fractions[currentQuestion].answerType === 'fraction'"
      type="text"
      name="denominator"
      ngModel
      required
    />
    <input
      *ngIf="False"
      class="answerText"
      type="text"
      id="givenAnswer"
      name="givenAnswer"
      placeholder=""
      [(ngModel)]="givenAnswer"
      required
      autofocus
    />
    <p *ngIf="this.isIncorrectAnswer">Leider nicht richtig.</p>
    <p *ngIf="this.isCorrectAnswer">Sehr gut.</p>
    <button class="btn classBtn" type="submit">Antwort pr√ºfen</button>
  </form>
</ng-container>
