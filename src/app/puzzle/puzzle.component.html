<ng-container *ngIf="puzzles$ | async as puzzles">
  <div class="header">
    <h1 class="headerTitle">Bonusfrage {{ currentQuestion + 1 }}</h1>
  </div>
  <p class="question">{{ puzzles[currentQuestion].question }}</p>
  <form (ngSubmit)="onClickAnswer(f, puzzles)" #f="ngForm">
    <input
      class="answerText"
      type="text"
      id="givenAnswer"
      name="givenAnswer"
      placeholder=""
      [(ngModel)]="givenAnswer"
      required
      autofocus
    />
    <p *ngIf="this.isIncorrectAnswer">Leider nicht richtig.</p>
    <p *ngIf="this.isCorrectAnswer">Sehr gut.</p>
    <button class="btn classBtn" type="submit">Antwort pr√ºfen</button>
  </form>
</ng-container>
